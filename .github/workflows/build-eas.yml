name: Build iOS IPA

on:
  push:
    branches: [dev, main]
    paths:
      - "apps/mobile/**"
  pull_request:
    branches: [dev, main]
    paths:
      - "apps/mobile/**"
  workflow_dispatch:
    inputs:
      profile:
        type: choice
        default: preview
        options:
          - preview
          - production
        description: "Build profile"

jobs:
  build:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: true
      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: ğŸ“± Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ”¨ Build iOS IPA
        run: |
          cd apps/mobile
          eas build --platform ios --profile ${{ github.event.inputs.profile || 'preview' }} --non-interactive --local --output=./build.ipa
        env:
          CI: true

      # Optional: Upload artifact
      - name: ğŸ“¤ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: app-ios
          path: apps/mobile/build.ipa
          retention-days: 90

      - name: Submit to App Store
        if: github.event.inputs.profile == 'production'
        run: |
          cd apps/mobile
          eas submit --platform ios --path build.ipa --non-interactive
